<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="font-bold text-5xl text-center mt-10">Let get some <span class="text-purple-600	">baper money!!!
        
    </span></h1>

    <main class=" w-3/4 mx-auto">
        <!-- balance and tranjection -->
        <section>
            <div class="grid lg:grid-cols-3  gap-4 mt-10">
                <div class="bg-blue-300	rounded-lg py-8 flex justify-center items-center flex-col ">
                    <h3 class="text-3xl font-semibold">Deposite</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-green-300 rounded-lg py-8 flex justify-center items-center flex-col ">
                    <h3 class="text-3xl font-semibold">Withdrow</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-300 rounded-lg py-8 flex justify-center items-center flex-col ">
                    <h3 class="text-3xl font-semibold	">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdrow  -->
        <section class="mt-16 " >
            <div class="grid lg:grid-cols-2 gap-4">
                <div>
                    <div class="bg-green-300 px-4 py-8 rounded-lg " >
                        <h3 class="text-3xl font-semibold ">Please Deposit</h3>
                        <input id="deposit-input" class=" 	mt-3 p-1.5 w-96	rounded-lg	" type="text" name=""  placeholder="$ Amount of doller you want to deposit"> <br>
                    
                        <button  class="bg-green-400 p-1.5 rounded-lg mt-6	px-6 text-white" id="deposit-submit">Submit</button>
                    </div>
                </div>
                <div>
                    <div class="bg-blue-400	 px-4 py-8 rounded-lg " >
                        <h3 class="text-3xl font-semibold ">Please Withdrow</h3>
                        <input id="withdrow-input" class="mt-3 p-1.5 w-96	rounded-lg	" type="text" name=""  placeholder="$ Amount of doller you want to withdrow"> <br>
                    
                        <button  class="bg-blue-300 p-1.5 rounded-lg mt-6	px-6 text-white" id="withdrow-button">Withdrow</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- js file
     -->
     <script src="./js/bank.js"></script>
</body>
</html>
