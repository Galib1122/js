<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank </title>
    <!-- talwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 via-green-300 to-green-200">
    <header>
        <h1 class="text-5xl text-center mt-10 font-bold">Welcome to my <span class="text-black	">baper bank!!!</span></h1>
    </header>

    <!-- main start 
     -->
     <main class="flex	justify-center	items-center	content-center content-center		" style="    transform: translate(0px , 130px);">
         <section class="bg-green-200 w-60 flex justify-center items-center px-32 py-10 flex-col rounded-lg 	">
             <h3 class="text-4xl font-bold mb-3">Login</h3>
             <div >
                 <input id="user-email" class="mt-3 p-1.5 rounded-lg	" type="text" name=""  placeholder="Type your name"> <br>
                 <input id="user-password" class="mt-3 p-1.5 rounded-lg" type="password" name=""  placeholder="Enter Password">
                 <button  class="bg-green-400 p-1.5 rounded-lg  mt-6	px-6 text-white" id="login-button">Submit</button>
             </div>
         </section>
     </main>
     <script src="./js/bank.js"></script>
</body>
</html>
